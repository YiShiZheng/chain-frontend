<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>Simple example</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/create_news.css') }}"/>
</head>
<body>
    <form>
        <div id="news-title-group">
            <input class="form-control input-lg" id="news-title-input" type="text" placeholder="请输入新闻标题" value="{{ title }}">
        </div>
        <div id="editormd" class="form-control">
            <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc" style="display: none;">{{ raw_data}}</textarea>
        </div>
        <button type="submit" id="create_news_btn" class="btn btn-block">{{ btn_name }}</button>
    </form>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='editormd/editormd.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/create_news.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript">
        var testEditor;
        $(function () {
            testEditor = editormd("editormd", {
                width: "80%",
                height: "70em",
                syncScrolling: "single",
                path: "{{ url_for('static',filename='editormd/lib/') }}",
                saveHTMLToTextarea : true,
                // 本地图片上传
                imageUpload:true,
                imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "{{url_for('upload')}}",
            });
        });
    </script>
</body>
</html>
